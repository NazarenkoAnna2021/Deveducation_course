<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs Gallery</title>
</head>

<body>
    <div class="container">
        <div class="gallery">
            <img class="gallery__img" src="" alt="Here must be dog">
        </div>
        <div class="switch-img">
            <img class="switch-img__goUp" src="/img/previous.png" alt="prev">
            <img class="switch-img__pause" src="/img/pause.png" alt="pause">
            <img class="switch-img__goDown" src="/img/next.png" alt="next">
        </div>
    </div>
</body>

</html>
